<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquina de Estados Reativa</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Máquina de Estados Reativa</h1>

  <div class="main-container">
    
    <div class="controls-column">
      <p class="inspiration-credit">
        Inspirado no conceito de 
        <a href="https://www.researchgate.net/publication/382459339_Reactive_graphs_in_action_extended_version" target="_blank" rel="noopener noreferrer">
          Grafos Reativos (Reactive Graphs)
        </a>.
      </p>
      
      <label for="Selector">Carregar Exemplo:</label>
      <select id="Selector"></select>

      <label for="machineDescription">Descrição da Máquina:</label>
      <textarea id="machineDescription" rows="15"></textarea>

      <div class="main-controls">
        <button id="startBtn">Iniciar / Reiniciar</button>
        <button id="undoBtn" disabled>Desfazer</button>
        <button id="redoBtn" disabled>Refazer</button>
        <button id="shareBtn">Gerar Link</button>
      </div>
      
      <div id="stateDisplay">Estado: (Aguardando Início)</div>
      
      <h2>Ações Disponíveis</h2>
      <div id="actions"></div>

      <h2>Executar Sequência</h2>
      <div class="trace-runner">
        <input type="text" id="traceInput" placeholder="Ex: s.a,w.c">
        <label for="traceDelayInput">Delay(ms):</label>
        <input type="number" id="traceDelayInput" value="800" min="0" step="100">
        <button id="runTraceBtn">Executar</button>
      </div>

      <h2>Log de Eventos</h2>
      <div id="logPanel" class="log-panel"></div>

      <h2>Trace Executado</h2>
      <div id="trace"></div>
    </div>

    <div class="graph-column">
      <h2>Grafo de Estados</h2>
      <div id="graph"></div>
    </div>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
